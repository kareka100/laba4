<!DOCTYPE html>
<html>
<head>
    <title>Форма с валидацией</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span><br>

        <input type="submit" value="Зарегистрироваться">
    </form>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            // Простейшая валидация email
            if (!isValidEmail(email)) {
                emailError.textContent = "Некорректный email";
                return false;
            } else {
                emailError.textContent = "";
            }

            // Валидация пароля
            if (!isValidPassword(password)) {
                passwordError.textContent = "Пароль должен содержать не менее 8 символов и хотя бы одну заглавную букву";
                return false;
            } else {
                passwordError.textContent = "";
            }

            return true;
        }

        function isValidEmail(email) {
            // Простейшая проверка наличия символа "@" в email
            return email.includes("@");
        }

        function isValidPassword(password) {
            // Проверка длины пароля и наличия заглавной буквы
            return password.length >= 8 && /[A-Z]/.test(password);
        }
    </script>
</body>
</html>
